<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Security Bot</title>
</head>
<body>
  
  <div class="container">
    <div class="card">
      <section>
        <div class="flex">
          <div>
            <h1>Aimatit Mall</h1>
            <h2>Security Check</h2>
            <img src="images/chat.svg">
          </div>
          <div id="result">
          </div>
          <div>
          <input type="text" id="ans" placeholder="Enter your response" required/>
          </div>          
        </div>
      </section>   
      <section>
        <div class="counterRow">
          <div><h5>Traffic poll</h5></div>
          <div>
            <p style="font-size:14px">Total Visitor(s): <span id="carrier3"></span></p>
            <p>Allowed: <span id="carrier2"></span> </p>
            <p>Denied: <span id="carrier1"></span> </p>
          </div>
          <div>
              <p>Male: <span id="carrier4"></span> </p>
              <p>Female: <span id="carrier5"></span> </p>
          </div>   
          <div>
            <p><u>Denied for</u></p>
            <p>No-Mask: <span id="carrier7"></span> </p>
            <p>Under-age: <span id="carrier6"></span> </p>
         </div>
        </div>
      </section>
    </div>
    
  </div>  
    
    
          
  <script src="js/notepad.js"></script>
</body>
</html>
